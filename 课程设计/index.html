<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Animes</title>
    <!-- 图片布局 -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- 预览滚动条样式 -->
	<link rel="stylesheet" href="css/preview-slider.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- 字体特效样式 -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- 引入谷歌字体 -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- jquery定时器 -->
    <script src="js/jquery.timers-1.2.js"></script>

    <script type="text/javascript" src="js/animatext.min.js"></script>

<body>
    <div class="preview-slider">
        <div class="slider-wrapper">

            <div class="slider-item" style="background-image: url(img/anime_1.jpg)"></div>
            <div class="slider-item" style="background-image: url(img/anime_2.jpg)"></div>
            <div class="slider-item" style="background-image: url(img/anime_3.jpg)"></div>
            <div class="slider-item" style="background-image: url(img/anime_4.jpg)"></div>
            <div class="slider-item" style="background-image: url(img/anime_5.jpg)"></div>
            <div class="slider-item" style="background-image: url(img/anime_6.jpg)"></div>
        </div>
        <div class="arrow arrow-right"></div>
        <div class="arrow arrow-left"></div>
        <div class="slider-desc page-title">
            <p class="title tlt">Hello Anime lover</p>
            <div class="typing__module">
                <h2>
                    <div class="typed-strings"><span>We're software engineers in University Of South China.</span><span>We do creative.</span><span>We're young developer.</span>
                    </div><span class="typed"></span>

            </div>
	    </div>
    </div>
    <audio controls autoplay loop class="audio">
        <source src="music/music.mp3" type="audio/mp3">
    </audio>
    <script>
    </script>

    <!-- 加载js特效文件 -->

    <script src="js/jquery.fittext.js"></script>
    <script src="js/jquery.lettering.js"></script>
    <script src="js/jquery.textillate.js"></script>
